<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Niraj Kumar | Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(66, 100%, 78%); }
  </style>

  <!-- css -->
  <link rel="stylesheet" href="app/style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <img src="images/logo.svg" alt="Huddle logo" class="huddle-logo">
  
  <main class="main-card">

    
    <h1 class="main-title">
      Build The Community Your Fans Will Love
    </h1>
    
    <p class="description">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>

    
    <div class="register-button">
      Register
    </div>  
    
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/niraj-kumar-r/huddle-landing-page-frontendmentor" target="_blank">Niraj Kumar</a>.
    </p>
  </footer>

</html>
